    <meta property="og:image" content="">
    <meta property="og:title" content="Youtuber Activity Tracker">
    <meta name="description" content="A webpage to let you know how long has past since a Youtuber's last video.">
    <link rel="stylesheet" type="text/css" href="css/backgroundimg.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Youtuber Activity Tracker</title>

<body>
    <!-- Background image -->
    <img id="hackerimg" src="image/hacker.jpg" alt="">
    <!-- Adds color to the image -->
    <div class="colorOverlay"></div>
    <!-- Main Area -->
    <div class="mainDisplay container">
        <h1 class="firstText">Did this Youtuber post a video today?</h1>
        <h3 class="secondText">Time since this Youtuber's last video</h3>
        <!-- Timer Box -->
        <div class="timerBox">
            <div class="timerBox-text">Days
                <p class="timerBox-number" id="days">12</p>
            </div>
            <p class="timerBox-colon">:</p>
            <div class="timerBox-text" >Hours
                <p class="timerBox-number" id="hours">04</p>
            </div>
            <p class="timerBox-colon" id="middle-colon">:</p>
            <div class="timerBox-text" >Minutes
                <p class="timerBox-number" id="minutes">05</p>
            </div>
            <p class="timerBox-colon">:</p>
            <div class="timerBox-text" >Seconds
                <p class="timerBox-number" id="seconds">45</p>
            </div>
        </div>
        <script src="js/youtubeAPI.js"></script>
        <!-- Youtube, Twitter, Facebook icons -->
        <div class="icondisplay">
            <a href="#"><i class='bx bxl-youtube' id="youtube"></i></a>
            <a href="#"><i class='bx bxl-facebook-circle' id="facebook"></i></a>
            <a href="#"><i class='bx bxl-twitter' id="twitter"></i></a>
        </div>
    </div>
</body>
